version: '3'

services:
  mongodb:
    image: mongo:3.6.13-xenial
    command: --smallfiles
    volumes:
      - mongodbvolume:/data/db
    ports:
      - '27017:27017'
    networks:
      - note-service

  note-service:
    build:
      context: '.'
    command: ${CONTAINER_COMMAND}
    restart: always
    depends_on:
      - mongodb
    ports:
      - '${CONTAINER_PORT}:${CONTAINER_PORT}'
    volumes:
      - '.:/app'
      - '/app/node_modules'
      - '/app/logs'
    networks:
      - note-service
    links:
      - mongodb

networks:
  note-service:
    driver: bridge

volumes:
  mongodbvolume:
